{% extends 'base.html' %} {% load static from staticfiles %} {% block content %}
<div class="container">
    
    <h1>Contacts</h1>

    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} - <a href="{% url 'edit_contact' contact.id %}">Edit</a></li>
        {% endfor %}
    </ul>

    <hr>

    <a href="{% url 'add_contact' %}">Add</a>
</div>

{% endblock %}
