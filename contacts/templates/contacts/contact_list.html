<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Contacts</h1>
    
    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} - <a href="{% url 'edit_contact' contact.id %}">Edit</a></li>
        {% endfor %}
    </ul>
    
    <hr>
    
    <a href="{% url 'add_contact' %}">Add</a>
    
</body>
</html>
